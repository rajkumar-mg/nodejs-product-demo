<div class="app-product-list">
    <div class="content d-flex flex-row flex-wrap justify-content-center">
        <div *ngFor="let eachProd of productList" class="p-4">
            <mat-card class="product-card">

                <mat-card-header>
                    <div mat-card-avatar class="product-header-image"></div>
                    <mat-card-title>{{eachProd.productName}}</mat-card-title>
                    <mat-card-subtitle>{{eachProd.category}}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <div>
                        <p>Available Quantity: <b>{{eachProd.quantity}}</b></p>
                        <p>Price: <b>{{eachProd.price}}</b></p>
                    </div>
                </mat-card-content>

                <mat-card-actions class="card-actions d-flex justify-content-around align-items-center">
                    <mat-form-field>
                        <mat-label>Quantity</mat-label>
                        <input matInput [(ngModel)]="productSelectedQty[eachProd.productName]">
                    </mat-form-field>
                    <button mat-stroked-button (click)="addToCart(eachProd)">Add To Cart</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>

    <div class="cart-page-button">
        <button mat-raised-button color="primary" [routerLink]="'/cart'">Go To Cart</button>
    </div>
</div>
